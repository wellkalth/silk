<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面标题</title>
    <!-- 在这里添加 CSS 链接或者内联样式 -->
    <style>
		html,body
		{
		    margin: 0;
		    padding: 0;
		}
		.header{
			background-color: yellow; /* 设置黄色背景 */
			height: 60px;
			padding: 20px;
			text-align: center; /* 文字居中对齐 */
			font-size: 45px;
		}
		.next{
			background-color: gray; /* 设置黄色背景 */
			height: 20px;
			 padding: 5px;/* 可以调整大小 */
		}
        .center-image {
			width: 1172px;
			height: 642px;
			margin: 0 auto;
			text-align: center;
			background-image: url("img/map.jpg");
			background-size:cover;



        }
        .marker {
            position: relative;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

        }
        .marker::before {
            content: '';
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }

        .marker a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .marker-text {
            position: absolute;
            top: calc(50% - 50px); /* 根据线条长度调整位置 */
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 14px;
            font-family: "KaiTi", "楷体", serif;
        }
		.tooltip {
		    display: none; /* 默认隐藏 */
		    position: absolute;
		    padding: 10px;
		    background-color: rgba(0, 0, 0, 0.7);
		    color: white;
		    border-radius: 5px;
		    font-size: 14px;
		    z-index: 1000;
			white-space: pre-wrap;
			word-wrap: break-word;
			max-width: 200px;
		}
    </style>
</head>
<body>
    <!-- 在这里写你的页面内容 -->
	<div class="header">
		丝绸之路&ensp;&ensp;&ensp;&ensp;丝路之行
	</div>
	<div class="next"></div>
	<div class="center-image">
        <a href="address.html" class="marker" style="top: 28%; left: 10%;" data-tooltip="威尼斯作为丝绸之路的欧洲终点，不仅在历史上是重要的贸易中心，促进了东西方的商品与文化交流，还因其与马可·波罗的联系以及独特的地理位置成为了连接亚洲与中国至欧洲腹地的关键交通枢纽，展现了其在经济与文化上的长期繁荣。

">
            <div class="marker-text">威尼斯</div>
        </a>
        <a href="https://example.com/link2" class="marker" style="top: 40%; left: 70%;" data-tooltip="待定">
            <div class="marker-text">地标2</div>
        </a>
	</div>
	<div class="tooltip" id="tooltip"></div>
    <!-- 在这里添加 JavaScript 脚本 -->
    <script>
        // 写你的 JavaScript 代码
		document.addEventListener('DOMContentLoaded', function() {
		    const dots = document.querySelectorAll('.marker');
		    const tooltip = document.getElementById('tooltip');
		
		    dots.forEach(dot => {
		        let timeoutId;
		
		        dot.addEventListener('mouseenter', function() {
		            const tooltipText = dot.getAttribute('data-tooltip');
		            tooltip.textContent = tooltipText;
		            tooltip.style.left = `${dot.offsetLeft + 30}px`;
		            tooltip.style.top = `${dot.offsetTop + 30}px`;
		
		            timeoutId = setTimeout(() => {
		                tooltip.style.display = 'block'; 
		            }, 500);
		        });
		
		        dot.addEventListener('mouseleave', function() {
		            clearTimeout(timeoutId);
		            tooltip.style.display = 'none'; 
		        });
		    });
		});
    </script>
</body>
</html>
