<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面标题</title>
    <!-- 在这里添加 CSS 链接或者内联样式 -->
    <style>
		html,body
		{
		    margin: 0;
		    padding: 0;
		}
		.topic{
			animation:topic 2s linear 1;
		}
		@keyframes topic {
		    0%{opacity: 0;}

		    100%{opacity: 1;}
			}
		.header{
			background-color: yellow;
			height: 60px;
			padding: 20px;
			text-align: center; /* 文字居中对齐 */
			font-size: 45px;
		}
		.next{
			background-color: gray;
			height: 20px;
			 padding: 5px;/* 可以调整大小 */
		}
        .center-image {

			width: 1172px;
			height: 642px;
			margin: 0 auto;
			text-align: center;
			background-image: url("img/map.jpg");
			background-size:cover;
			animation:image 1s ease 1;
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
		@keyframes image {
			0%{opacity: 0;transform: translateY(100%);}
			
			100%{opacity: 1;transform: translateY(0);}
		}
        .marker {
            position: relative;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
			transition: all 0.3s ease;

        }
		.marker:hover {
		    transform: scale(1.3);
		}
        .marker::before {
            content: '';
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }

        .marker a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .marker-text {
			color:black;
            position: absolute;
            top: calc(50% - 50px); /* 根据线条长度调整位置 */
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 14px;

        }
		.tooltip {
		    display: none; /* 默认隐藏 */
		    position: absolute;
		    padding: 10px;
		    background-color: rgba(0, 0, 0, 0.7);
		    color: white;
		    border-radius: 5px;
		    font-size: 14px;
		    z-index: 1000;
			white-space: pre-wrap;
			word-wrap: break-word;
			max-width: 200px;
		}
    </style>
</head>
<body>
    <!-- 在这里写你的页面内容 -->
	<div class="topic">
		<div class="header">
			丝绸之路&ensp;&ensp;&ensp;&ensp;丝路之行
		</div>
		<div class="next"></div>
	</div>
	
	<div class="center-image">
        <a href="desc/weinisi.html" class="marker" style="top: 28%; left: 10%;" data-tooltip="威尼斯作为丝绸之路的欧洲终点，不仅在历史上是重要的贸易中心，促进了东西方的商品与文化交流，还因其与马可·波罗的联系以及独特的地理位置成为了连接亚洲与中国至欧洲腹地的关键交通枢纽，展现了其在经济与文化上的长期繁荣。

">
            <div class="marker-text">威尼斯</div>
        </a>
		<a href="desc/junshitandingbao.html" class="marker" style="top: 28%; left: 20%;" data-tooltip="待定">
		    <div class="marker-text">君士坦丁堡</div>
		</a>
        <a href="desc/shangdu.html" class="marker" style="top: 29%; left: 82%;" data-tooltip="待定">
            <div class="marker-text">上都</div>
        </a>
		<a href="desc/dunhuang.html" class="marker" style="top: 30%; left: 70%;" data-tooltip="待定">
			<div class="marker-text">敦煌</div>
		</a>
		<a href="desc/xinjiang.html" class="marker" style="top: 23%; left: 60%;" data-tooltip="待定">
			<div class="marker-text">新疆</div>
		</a>
		<a href="desc/bageda.html" class="marker" style="top: 35%; left: 33%;" data-tooltip="待定">
			<div class="marker-text">巴格达</div>
		</a>
		<a href="desc/yelusaleng.html" class="marker" style="top: 28%; left: 27%;" data-tooltip="待定">
			<div class="marker-text">耶路撒冷</div>
		</a>
	</div>
	<div class="tooltip" id="tooltip"></div>
    <!-- 在这里添加 JavaScript 脚本 -->
    <script>
        $(document).ready(function() {
            var $dots = $('.marker');
            var $tooltip = $('#tooltip');
    
            $dots.each(function() {
                var timeoutId;
    
                $(this).on('mouseenter', function() {
                    var tooltipText = $(this).data('tooltip'); 
                    $tooltip.css({
                        left: $(this).offset().left + 30 + 'px',
                        top: $(this).offset().top + 30 + 'px'
                    });
    
                    timeoutId = setTimeout(function() {
                        $tooltip.show(); 
                    }, 500);
                });
    
                $(this).on('mouseleave', function() {
                    clearTimeout(timeoutId);
                    $tooltip.hide();
                });
            });
        });
		</script>
</body>
</html>
